    ul{
        list-style: none;

    }

        color: rgb(0, 174, 102);
    }
</style>
<body>
    <div id="app">
<futter-top></futter-top>

        Vue.component('futter-top',{
            data(){

                    num:0,
                    title:['区域','价格','房型','更多']
                }
            },
            template:`
            <ul class="tit-top">
                <li v-for="(item,index) in title":key="index" @click="title-on" :class="{active:num==index}">{{item}}</li>
                </ul>
            `
        })
        new Vue({
            el:'#app',
            data:{

            },
            
        })
    </script>
