<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="/child1">child</router-link>
        <router-view></router-view>
    </div>
    <script>
        const child={
            template:`
            <div>child
                <router-view></router-view>
               
                </div>
            
            `,
        }
        const child1 = {
            template: `
            <div>child1</div>
`,
        }
        const child2 = {
            template: `
            <div>child2</div>
`,
        }

        const routes = [{
            path:'/',
            component:child,
            children:[
                {
                path: '/child1',
                component:child1
            },
            {
                path: '/child2',
                component: child2
            }
            ]

        }]
        const router = new VueRouter({
            routes
        })
        new Vue({
            el: '#app',
            data: {},
            router
        })
    </script>
</body>

</html>
